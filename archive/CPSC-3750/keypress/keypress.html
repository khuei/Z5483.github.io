<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/style/archive.css">
    <link rel="stylesheet" href="/style/header.css">
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <title>Displaying Keypresses</title>
    <script type="text/javascript">
      let vowels = ["a", "e", "i", "o", "u"];

      function isVowel(character) {
        return vowels.includes(character);
      }

      function changeBackground(character) {
        if (character.toUpperCase() == "R") {
          document.body.style.background = "Red";
        } else if (character.toUpperCase() == "G") {
          document.body.style.background = "YellowGreen";
        } else if (character.toUpperCase() == "B") {
          document.body.style.background = "LightBlue";
        }
      }

      function displayKey(e) {
        // which key was pressed?
        let keycode;

        if (e.keyCode) {
          keycode=e.keyCode;
        } else {
          keycode=e.which;
        }

        character = String.fromCharCode(keycode);

        if (isVowel(character)) {
          character = character.toUpperCase();
        }

        changeBackground(character);

        // find the object for the destination paragraph
        let keysParagraph = document.getElementById('keys');

        // add the character to the paragraph
        keysParagraph.innerHTML += character;
      }
    </script>
  </head>
  <body onkeypress="displayKey(event)">
    <header>
    </header>
    <script>
      $(document).ready(function() {
        $("header").load("/header.html");
      });
    </script>
    <h1>Displaying Typed Characters</h1>
    <p>This document includes a simple script that displays
    the keys you type as a new paragraph below. Type a few keys
    to try it. </p>
    <div id="keys"></div>
  </body>
</html>
