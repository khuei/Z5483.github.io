<html lang="en">
  <head>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/style/archive.css">
    <link rel="stylesheet" href="/style/header.css">
    <title>Forms | khuen</title>
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script>
      $(document).ready(function() {
        $("header").load("/header.html");
      });
    </script>
  </head>
  <body>
    <header>
    </header>
    <center>
      <h1>Forms</h1>
    </center>
    <form action="showresponse.php" method="POST">
      <label>Username:</label><br>
      <input type="text" id="name" name="name"></input><br>
      <br>
      <label>Tell me about yourself:</label><br>
      <textarea id="about" name="about"></textarea><br>
      <input type="hidden" id="account" name="account" value="3487">
      <br>
      <label for="password">Password:</label><br>
      <input type="password" name="password" id="password"><br>
      <br>
      <label>Account Type:</label><br>
      <input type="checkbox" name="checkbox" value="user">User<br>
      <input type="checkbox" name="checkbox" value="admin">Admin<br>
      <input type="checkbox" name="checkbox" value="guest">Guest<br>
      <br>
      <label>Action:</label><br>
      <input type="radio" name="radio" value="Sign In">Sign In<br>
      <input type="radio" name="radio" value="Sign Up">Sign Up<br>
      <br>
      <label for="list">Select a Number:</label>
      <select name="list" id="list">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select><br>
      <br>
      <label for="file_upload">Upload File:</label>
      <input type="file" name="file" id="file"><br>
      <br>
      <label for="url_input">Insert URL:</label>
      <input type="url" name="url" id="url"><br>
      <br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
