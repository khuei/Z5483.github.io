<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" type="text/css" media="all">
    <link rel="stylesheet" href="/style/archive.css">
    <link rel="stylesheet" href="/style/header.css">
    <title>Moving Buttons</title>
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
  </head>
  <body>
    <header id="navbar"></header>
    <script>
      $(document).ready(function() {
        $("#navbar").load("/header.html");
      });
    </script>
    <div id="btn-header">
      <center>
        <h1>Moving Buttons</h1>
      </center>
      <select id="color-menu">
        <option value="Red">Red</option>
        <option value="Green">Green</option>
        <option value="Blue">Blue</option>
        <option value="Yellow">Yellow</option>
        <option value="White">White</option>
      </select>
      <button type="button" id="make-button-btn">Make Button</button>
      <button type="button" id="move-btn">Move</button>
      <br>
      <p id="running-count-text">Running Count: 0</p>
    </div>
    <center>
      <section id="viewing-area">
      </section>
    </center>
    <script text="text/javascript" src="ButtonMove.js"></script>
  </body>
</html>
